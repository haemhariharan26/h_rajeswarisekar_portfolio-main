<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Haem Hariharan Project Contact Page</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">Haem Hariharan Project Contact Page</h1>
    <header id="main-header" class="grid-con">
        <div class="box m-col-start-1 m-col-end-3 col-span-2">
            <div id="logo">Logo</div>
        </div>
        <div class="box m-col-start-11 m-col-end-13 col-span-2">
            <div id="sayhello">Say Hello</div>
        </div>
    </header>
    <main>
    <section id="contactherosection">
        <div class="grid-con" id="contactherosection">
            <div class="box col-span-full m-col-start-5 m-col-end-9 image">My Image</div>
            <div class="box col-span-full m-col-start-2 m-col-end-12 text">Ready to Get Started</div>
            
        </div>
    </section>

    <section id="contact">
        <div class="grid-con">
            <h2 class="box col-span-full">Contact Me</h2>
        </div>
        <div class="grid-con">
            <div class="box col-span-full m-col-start-1 m-col-end-7 contactme">Contact Infomation and Social Media</div>
            <div class="box col-span-full m-col-start-7 m-col-end-13 contactform">Contact Form</div>
        </div>
    </section>

    </main>
    <footer class="box full-width-grid-con">
        <p class="col-span-full">Footer</p>
    </footer>

    

</body>

</html>
